name: Weekly Job Application Report

on:
  schedule:
    # Run every Monday at 10:00 AM UTC
    - cron: "0 10 * * 1"
  workflow_dispatch: # Allow manual trigger with custom days
    inputs:
      days:
        description: "Number of days to look back (default: 7)"
        required: false
        default: "7"

jobs:
  report:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      # Note: Artifact download is disabled for first run
      # After first successful run, change 'if: false' to 'if: true' to enable token persistence
      - name: Download previous Gmail token (if exists)
        uses: actions/download-artifact@v4
        with:
          name: gmail-token
          path: agent/
        continue-on-error: true
        if: false # Change to 'if: true' after first successful run

      - name: Setup Gmail credentials
        env:
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          mkdir -p agent
          echo "$GMAIL_CREDENTIALS" > agent/credentials.json
          # Always use the token from secrets for now (artifact download is disabled)
          # After enabling artifact download, this will only run if no token exists
          echo "$GMAIL_TOKEN" > agent/token.json

      - name: Setup environment variables
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_WEEKLY_REPORTS_DB_ID: ${{ secrets.NOTION_WEEKLY_REPORTS_DB_ID }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
        run: |
          cat > .env << EOF
          NOTION_TOKEN=${NOTION_TOKEN}
          NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
          NOTION_WEEKLY_REPORTS_DB_ID=${NOTION_WEEKLY_REPORTS_DB_ID}
          OPENROUTER_KEY=${OPENROUTER_KEY}
          OPENROUTER_MODEL=${OPENROUTER_MODEL:-mistralai/mistral-small-3.2-24b-instruct:free}
          EOF

      - name: Generate weekly report
        run: |
          DAYS="${{ github.event.inputs.days || '7' }}"
          uv run agent/weekly_report.py $DAYS
