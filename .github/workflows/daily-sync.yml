name: Daily Job Application Sync

on:
  schedule:
    # Run every day at 9:00 AM UTC (adjust timezone as needed)
    - cron: "0 9 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Setup Gmail credentials
        env:
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          mkdir -p gmail_mcp
          echo "$GMAIL_CREDENTIALS" > gmail_mcp/credentials.json
          echo "$GMAIL_TOKEN" > gmail_mcp/token.json

      - name: Setup environment variables
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
        run: |
          cat > .env << EOF
          NOTION_TOKEN=${NOTION_TOKEN}
          NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
          OPENROUTER_KEY=${OPENROUTER_KEY}
          OPENROUTER_MODEL=${OPENROUTER_MODEL:-mistralai/mistral-small-3.2-24b-instruct:free}
          EOF

      - name: Load cache
        uses: actions/cache@v4
        with:
          path: agent/cache.json
          key: email-cache-${{ github.run_id }}
          restore-keys: |
            email-cache-

      - name: Run daily sync
        run: uv run agent/main.py

      - name: Update Gmail token (if refreshed)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: gmail-token
          path: gmail_mcp/token.json
          retention-days: 90

      - name: Commit updated cache
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f agent/cache.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Update email cache [skip ci]"

      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
