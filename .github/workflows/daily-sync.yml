name: Daily Job Application Sync

on:
  schedule:
    # Run every day at 9:00 AM UTC (adjust timezone as needed)
    - cron: "0 9 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Download previous Gmail token (if exists)
        uses: actions/download-artifact@v4
        with:
          name: gmail-token
          path: agent/
        continue-on-error: true

      - name: Setup Gmail credentials
        env:
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          mkdir -p agent
          echo "$GMAIL_CREDENTIALS" > agent/credentials.json
          # Only overwrite token if it doesn't exist (preserve downloaded token)
          if [ ! -f agent/token.json ]; then
            echo "$GMAIL_TOKEN" > agent/token.json
          fi

      - name: Setup environment variables
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
        run: |
          cat > .env << EOF
          NOTION_TOKEN=${NOTION_TOKEN}
          NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
          OPENROUTER_KEY=${OPENROUTER_KEY}
          OPENROUTER_MODEL=${OPENROUTER_MODEL:-mistralai/mistral-small-3.2-24b-instruct:free}
          EOF

      - name: Run daily sync
        run: uv run agent/main.py

      - name: Update Gmail token (if refreshed)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: gmail-token
          path: agent/token.json
          retention-days: 90
